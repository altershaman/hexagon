# Capabilities _________________________________________________________________________________________________

  mm.capability:
    title: Способность
    bage: hex_olive
    hex:
      =>в составе:
        mm.capability:
      <=в составе:
        mm.process:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.capability:

  capability_map:
    title: Карта компетенций
    hexV:
      modes:
        - title: Карта способностей
          hexV:
            mm.capability.hexQ:
            hexR:
              nest:
                - <=в составе:
        - title: Процессы по способностям
          hexV:
            mm.capability.hexQ:
            mm.process.hexQ:
            hexR:
              nest:
                - <=в составе:
        - title: Ресурсные потоки
          hexV:
            mm.capability.hexQ:
            mm.process.hexQ:
            mm.resource.hexQ:
            hexR:
              exclude:
                - enables
              nest:
                - <=в составе:

  # Resources _______________________________________________________
  mm.resource:
