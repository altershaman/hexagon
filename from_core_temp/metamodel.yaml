  process_map:
    title: Процессы
    hexV:
      modes:
        - title: Сеть процессов
          hexV:
            mm.process.hexQ:
        - title: Использование ресурсов
          hexV:
            mm.process.hexQ:
            mm.resource.hexQ:
            hexR:
              exclude:
                - enables
        - title: Процессы по Продуктам
          hexV:
            mm.process.hexQ:
            mm.product.hexQ:
            hexR:
              nest:
                - <=реализует:
                - <=используется в:


