# Ecosystem _________________________________________________________________________________________________________

  mm.party:
    title: Участник
    bage: person_gear_orange
    hex:
      =>заинтересован:
        mm.product:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.party:

  mm.product:
    title: Продукт
    bage: box_heart
    hex:
      =>владелец:
        mm.party:
      <=использует:
        mm.product:
      <=относится к:
        processes:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.product:

          
  ecosystem:
    title: Экосистема
    
    hexV:
      modes:
        # - title: Предложения экосистемы
        #   hexV:
        #     # mm.parties_interested.hexQ:
        #     # mm.products_targeted.hexQ:
        #     mm.parties_providers.hexQ:

        - title: Использование продуктов
          hexV:
            mm.party.hexQ:
            mm.product.hexQ:
            hexR:
              nest:
                - <=использует:


# Motivations _________________________________________________________________________________________________________

  mm.goal_need:
    title: Цель (потребность)
    bage: rocket
    hex:
      <=устанавливает:
        mm.party:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.goal_need:


  mm.driver:
    title: Драйвер
    bage: hurricane
    hex:
      =>обуславливают:
        mm.goal_need:
      =>воздействует:
        mm.party:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.driver:


  mm.value:
    title: Ценность
    bage: chat_heart
    hex:
      =>способствует достижению:
        mm.goal_need:
      <=оценивает:
        mm.party:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.value:

  motivation:
    title: Мотивация
    
    hexV:
      mm.party.hexQ:
      mm.driver.hexQ:
      mm.goal_need.hexQ:
      mm.value.hexQ:


# Process Map _________________________________________________________________________________________________________

  mm.process:
    title: Процесс
    bage: refresh
    hex:
      =>реализует:
        mm.product:
      =>предшествует:
        mm.process:
    hexQ:
      seaf.ba.ttl:
        EVERY=>map:
          mm.process:

